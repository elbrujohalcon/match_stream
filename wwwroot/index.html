<html>
<head>
<meta HTTP-equiv="X-UA-Compatible" content="IE=EDGE">
<link href="css/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/match-stream.js"></script>
<!--[if lt IE 8]>
    <script src="js/json2.js"></script>
<![endif]-->
<script type="text/javascript">
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  var ms_options = {};
  for (var i=0; i<vars.length; i++) {
      var pair = vars[i].split("=");
      window.ms_options[pair[0]] = pair[1];
  }
  connect(ms_options);
</script>
</head>
<body>
	<div id="main">
		<div id="header-container">
			<div id="header">
				<div id="headerContent" style="visibility: visible; display: block;">
					<div id="home">
						<div id="home-crest" class="crest">
							<img id="home-crest-img"/>
						</div>
						<div id="home-name" class="team-name shadowed"></div>
					</div>
					<div id="game-status">
						<div id="score" class="shadowed">0-0</div>
						<div id="time" class="">No Iniciado</div>
					</div>
					<div id="visit">
						<div id="visit-crest" class="crest">
							<img id="visit-crest-img"/>
						</div>
						<div id="visit-name" class="team-name shadowed"></div>
					</div>
					<div id="stadium" class="shadowed"></div>
				</div>
			</div>
		</div>
		<div id="content-column">
			<div id="stream">
				<div id="footer"></div>
				<ul id="events">
				</ul>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
