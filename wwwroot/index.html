<script src="js/socket.io.js"></script>

<script type="text/javascript">
	function connect(port) {
		document.getElementById("results").innerHTML = "Connecting to port "
				+ port.toString() + "<br />";
		socket = new io.Socket(location.hostname, {
			port : port
		});
		socket.on('message', function(data) {
			if (typeof data == "string")
				document.getElementById("results").innerHTML += data
						+ "</br />";
			else if (data.error)
				alert(JSON.stringify(data.desc));
			else
				document.getElementById("results").innerHTML += JSON
						.stringify(data.result)
						+ "<br />";
		});
		socket
				.on(
						'connect',
						function() {
							document.getElementById("results").innerHTML += "connected!</br />";
						});
		socket.connect();
	};
	function exec(cmd) {
		socket.send({
			"cmd" : cmd
		})
	}
</script>
