<html>
<head>
<meta HTTP-equiv="X-UA-Compatible" content="IE=EDGE">
<link href="css/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/match-stream.js"></script>
<!--[if lt IE 8]>
    <script src="js/json2.js"></script>
<![endif]-->
<script type="text/javascript">
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  var ms_options = {};
  for (var i=0; i<vars.length; i++) {
      var pair = vars[i].split("=");
      window.ms_options[pair[0]] = pair[1];
  }
  connect(ms_options);
</script>
</head>
<body>
	<div id="main">
		<div id="header-container">
			<div id="header">
				<div id="headerContent" style="visibility: visible; display: block;">
					<div id="home">
						<div id="home-crest" class="crest">
							<img id="home-crest-img" src="img/teams/GDC.png">
						</div>
						<div id="home-name" class="team-name shadowed">Godoy Cruz</div>
					</div>
					<div id="game-status">
						<div id="score" class="shadowed">0-2</div>
						<div id="time" class="">ST 01:42</div>
					</div>
					<div id="visit">
						<div id="visit-crest" class="crest">
							<img id="visit-crest-img" src="img/teams/BOC.png">
						</div>
						<div id="visit-name" class="team-name shadowed">Boca</div>
					</div>
					<div id="stadium" class="shadowed">Estadio Mundialista de
						Mendoza</div>
				</div>
			</div>
		</div>
		<div id="content-column">
			<div id="stream">
				<div id="footer"></div>
				<ul id="events">
					<li id="event1234">
						<div class="event-box">
							<div class="event-main">
								<div class="event-detail">
									<div class="event-time">1'</div>
								</div>
								<div class="event-text">
									<strong>Rojas (Godoy Cruz) es amonestado.</strong>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
					</li>
					<li id="event1235">
						<div class="event-box">
							<div class="event-main">
								<div class="event-detail">
									<div class="event-time">1'</div>
								</div>
								<div class="event-text">
									<strong>Gol de Godoy Cruz (Rojas).</strong>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
